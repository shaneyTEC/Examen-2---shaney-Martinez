<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar atletas</title>
</head>
<body>
<div>
    <h1>Lista de atletas</h1>
    <ul>
        <div th:each="entry : ${atletas}">
            <li>
                <h4>
                    <span th:text="${entry.nombre}">Nombre</span>
                </h4>
                <!--Cantidad de articulos:<span th:text="${entry.articulos.size()}">0</span>-->
                <a th:href="@{/verAtleta/{id}(id= ${entry.id})}">Ver Detalle del atleta</a>
                <span th:text="${entry.imcs.size()}">Nombre</span>
                <div th:each="entry : ${entry.imcs}">

                </div>

                <p>${entry}</p>
            </li>
        </div>
    </ul>
</div>
<a href="/">Ir a casa</a>
</body>
</html>
