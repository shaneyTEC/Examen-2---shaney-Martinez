<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de IMC</title>
</head>
<body>
<div>
    <h1>Lista de IMC's</h1>
    <ul>
        <table>
            <tr>
                <th><b>Fecha de registro</b></th>
                <th><b>Peso</b></th>
                <th><b>total IMC</b></th>
                <th><b>Atleta</b></th>
            </tr>
            <tr th:each="entry : ${imcs}">
                <td th:text="${entry.fechaCalculo}"></td>
                <td th:text="${entry.peso}"></td>
                <td th:text="${entry.imc}"></td>
                <td th:text="${entry.atleta.nombre}"></td>
            </tr>
        </table>
    </ul>
</div>
<a href="/">Ir a casa</a>
</body>
</html>
